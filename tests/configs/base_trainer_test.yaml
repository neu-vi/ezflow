CKPT_DIR: "./ckpts"
CKPT_INTERVAL: 1
EPOCHS: 1
NUM_STEPS: null
RESUME_TRAINING:
  CONSOLIDATED_CKPT: null
  EPOCHS: 1
  START_EPOCH: null