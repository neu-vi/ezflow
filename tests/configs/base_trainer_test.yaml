OPTIMIZER:
  NAME: Adam
  LR: 0.0003
  PARAMS: 
    betas: [0.9, 0.999]
    eps: 1.e-08
SCHEDULER:
  USE: True
  NAME: StepLR
  PARAMS:
    step_size: 10
    gamma: 0.1
CRITERION:
  CUSTOM: False
  NAME: L1Loss
  PARAMS: null
