name: Compiles Markdown paper file to PDF

on:
  push:
    branches: [ paper ]

jobs:

  paper:
    runs-on: ubuntu-latest
    name: Compile paper draft PDF
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: paper
          path: paper.pdf