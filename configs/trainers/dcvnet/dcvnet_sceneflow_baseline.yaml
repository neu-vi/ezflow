_BASE_: "../_base_/sceneflow_baseline.yaml"
DATA:
  BATCH_SIZE: 8
  NORM_PARAMS: {"use": True, "mean":[127.5, 127.5, 127.5], "std":[127.5, 127.5, 127.5]}
  TRAIN_DATASET:
    FlyingThings3DSubset:
      APPEND_VALID_MASK: True
      CROP: &TRAIN_CROP_CONFIG
        USE: True 
        SIZE: [400, 720]
        TYPE: "random"
      FLOW_OFFSET_PARAMS: &FLOW_OFFSET_PARAMS {
            "use": True,
            "dilations": [[1], [1, 2, 3, 5, 9, 16]],
            "feat_strides": [2, 8],
            "search_radius": 4,
            "offset_bias": [0, 0],
        }
    Driving:
      APPEND_VALID_MASK: True
      CROP: *TRAIN_CROP_CONFIG
      FLOW_OFFSET_PARAMS: *FLOW_OFFSET_PARAMS
    Monkaa:
      APPEND_VALID_MASK: True
      CROP: *TRAIN_CROP_CONFIG
      FLOW_OFFSET_PARAMS: *FLOW_OFFSET_PARAMS
  VAL_DATASET:
    MPISintelClean:
      APPEND_VALID_MASK: True
      PADDING: 1
      CROP: 
        USE: True
        SIZE: [384, 1024]
        TYPE: "center"
OPTIMIZER:
  NAME: AdamW
  LR: 0.000125
  PARAMS:
    weight_decay: 0.0001
    betas: [0.9, 0.999]
    eps: 1.e-08
    amsgrad: False
GRAD_CLIP: 
  USE: True
  VALUE: 1.0
SCHEDULER:
  USE: True
  NAME: OneCycleLR
  PARAMS:
    max_lr: 0.000125
    total_steps: 100100
    pct_start: 0.05
    cycle_momentum: False
    anneal_strategy: linear
CRITERION:
  CUSTOM: True
  NAME: SequenceLoss
  PARAMS: 
    gamma: 0.8
    max_flow: 400.0
EPOCHS: 50
NUM_STEPS: null
LOG_DIR: "./logs"
CKPT_DIR: "./ckpts"
LOG_ITERATIONS_INTERVAL: 100
CKPT_INTERVAL: 20000
VALIDATE_INTERVAL: 1000
VALIDATE_ON: metric